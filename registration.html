<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/basehtml.css">
	<title>Base HTML | Registration Form</title>
</head>

<body>
	<form>
		<img src="img/base_html_icon (1).png">
		<h4>Registration</h4>
		<hr>
		<div class="alert" style="display: none;"></div>

		<label for="name-input"> Name :</label>
		<input type="text" id="name-input" name="name" placeholder="Enter Your Full Name" required>

		<label for="email-input"> Email :</label>
		<input type="email" id="email-input" name="email" placeholder="Enter Your Email Address" required>

		<label for="phone-input"> Phone :</label>
		<input type="tel" id="Phone-input" name="phone" placeholder="Enter Your Phone Number" required>

		<label for="profile-input"> Profile :</label>
		<input type="file" id="profile-input" name="profile" placeholder="Upload Your Profile Image" required>

		<label for="password-input"> Password :</label>
		<input type="password" id="password-input" name="password" placeholder="Enter Your Password" required>

		<input type="button" value="submit" onclick="BaseAlert('Alert Box Message','success');" />
	</form>

	<script src="js/basehtml.js"></script>

</body>

</html>
